 <div class="row">
 	<div class="col-md-8">
 		<h3> 
 			Welcome {{ userName }}, please create or select available room belove
 		</h3>
 	</div>
 </div>

 <ul>
	<li *ngFor='let room of rooms'>
		<a [routerLink]="['/rooms', room]">{{room}}</a>
	</li>
</ul> 

<input [(ngModel)]="newRoomName"/>
<button (click)="onNewRoom()">Add a new room</button>

<ul>
	<li *ngFor='let user of users'>
		{{user}}
	</li>
</ul>
